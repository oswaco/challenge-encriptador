<!DOCTYPE html>

<html lang= "es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> ENCRIPTADOR DE TEXTO </title>
        <script type="text/javascript" src="script.js"> </script> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">  
             
    </head>
  
    <body>
        <div class="canvas">
            <div class="logo">
                <img class="logoimg" src="img/vector.png">
                <h1 class=" titulo"> ENCRIPTADOR DE MENSAJES</h1>
            </div>
          
            <div class="izquierda">
                <input class="text-input" id ="mensaje" type="text" placeholder="ingrese aqui su mensaje"> 

            </div>
            
            <div class="derecha">
                <img id= "imgderecha" src="img/munheco.png" alt="">
                <h1 id= "texto"> Ningun mensaje fue encontrado</h1>
                <textarea id="texto2" name="name" rows="8" cols="80">Ingresa el texto que quieres encriptar o desencriptar </textarea>
                 <button id="copiar"  type="button" name="button" onclick="copy()"> Copiar </button>
            </div>

            <div class="botones">
                <p> Solo minusculas y sin acentos</p>
                <button type="button" class="botonencriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" class="botondesencriptar" onclick=" desencriptar()">Desencriptar</button>

                 
            </div>
        </div>
    </body>

</html>
